<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Slovíčkař</title>
</head>
<body>
    <header id="main-header">
        <h1>Slovíčkař</h1>
    </header>

    <section id="game-section">
        <div class="container guess-container">
            <div class="guess">
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
            </div>
        </div>

        <div class="container keyboard-container">
            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="letter keyboard-letter">Ě</div>
                    <div class="letter keyboard-letter">Š</div>
                    <div class="letter keyboard-letter">Č</div>
                    <div class="letter keyboard-letter">Ř</div>
                    <div class="letter keyboard-letter">Ž</div>
                    <div class="letter keyboard-letter">Ý</div>
                    <div class="letter keyboard-letter">Á</div>
                    <div class="letter keyboard-letter">Í</div>
                    <div class="letter keyboard-letter">É</div>
                </div>
                <div class="keyboard-row">
                    <div class="letter keyboard-letter">Q</div>
                    <div class="letter keyboard-letter">W</div>
                    <div class="letter keyboard-letter">E</div>
                    <div class="letter keyboard-letter">R</div>
                    <div class="letter keyboard-letter">T</div>
                    <div class="letter keyboard-letter">Z</div>
                    <div class="letter keyboard-letter">U</div>
                    <div class="letter keyboard-letter">I</div>
                    <div class="letter keyboard-letter">O</div>
                    <div class="letter keyboard-letter">P</div>
                </div>
                <div class="keyboard-row">
                    <div class="letter keyboard-letter">A</div>
                    <div class="letter keyboard-letter">S</div>
                    <div class="letter keyboard-letter">D</div>
                    <div class="letter keyboard-letter">F</div>
                    <div class="letter keyboard-letter">G</div>
                    <div class="letter keyboard-letter">H</div>
                    <div class="letter keyboard-letter">J</div>
                    <div class="letter keyboard-letter">K</div>
                    <div class="letter keyboard-letter">L</div>
                </div>
                <div class="keyboard-row">
                    <div class="letter keyboard-letter enter">
                        ENTER
                    </div>
                    <div class="letter keyboard-letter">Y</div>
                    <div class="letter keyboard-letter">X</div>
                    <div class="letter keyboard-letter">C</div>
                    <div class="letter keyboard-letter">V</div>
                    <div class="letter keyboard-letter">B</div>
                    <div class="letter keyboard-letter">N</div>
                    <div class="letter keyboard-letter">M</div>
                    <div class="letter keyboard-letter backspace">
                        <img src="img/backspace.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
