<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Slovíčkař</title>
</head>
<body>
    <header id="main-header">
        <h1>Slovíčkař</h1>
    </header>

    <section id="game-section">
        <div class="modal" data-modal="stats" data-opened="0">
            <div class="modal-content end-modal">
                <span class="end-modal-title">DOBRÁ PRÁCE!</span>
                <span class="end-modal-subtitle">Dnešní slovo bylo: <span class="end-modal-wordoftheday">LHÁŘKA</span></span>
                <div class="end-modal-stats">
                    <div class="end-modal-stats-item">
                        <span class="end-modal-stats-item-title">Série úspěšných uhodnutí</span>
                        <span class="end-modal-stats-item-stat" data-stat="streak">X</span>
                    </div>
                    <div class="end-modal-stats-item">
                        <span class="end-modal-stats-item-title">Dnešní počet pokusů</span>
                        <span class="end-modal-stats-item-stat" data-stat="guess-today">X</span>
                    </div>
                    <div class="end-modal-stats-item">
                        <span class="end-modal-stats-item-title">Průměrný počet pokusů</span>
                        <span class="end-modal-stats-item-stat" data-stat="guess-average">X</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container guess-container">
            <div class="guess">
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
                <div class="letter guess-letter"></div>
            </div>
        </div>

        <div class="container keyboard-container">
            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="letter keyboard-key" data-special="toggle" data-toggle-key="1">ˇ</div>
                    <div class="letter keyboard-key">Q</div>
                    <div class="letter keyboard-key">W</div>
                    <div class="letter keyboard-key" data-toggle-key="3" data-toggle="ÉĚ">E</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="E">Ě</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="2" data-toggle="E">É</div>
                    <div class="letter keyboard-key" data-toggle-key="1" data-toggle="Ř">R</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="R">Ř</div>
                    <div class="letter keyboard-key" data-toggle-key="1" data-toggle="Ť">T</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="T">Ť</div>
                    <div class="letter keyboard-key" data-toggle-key="1" data-toggle="Ž">Z</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="Z">Ž</div>
                    <div class="letter keyboard-key" data-toggle-key="2" data-toggle="Ú">U</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="2" data-toggle="U">Ú</div>
                    <div class="letter keyboard-key" data-toggle-key="2" data-toggle="Í">I</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="2" data-toggle="I">Í</div>
                    <div class="letter keyboard-key" data-toggle-key="2" data-toggle="Ó">O</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="2" data-toggle="O">Ó</div>
                    <div class="letter keyboard-key">P</div>
                    <div class="letter keyboard-key" data-special="toggle" data-toggle-key="2">´</div>
                </div>
                <div class="keyboard-row">
                    <div class="letter keyboard-key" data-toggle-key="2" data-toggle="Á">A</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="2" data-toggle="A">Á</div>
                    <div class="letter keyboard-key" data-toggle-key="1" data-toggle="Š">S</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="S">Š</div>
                    <div class="letter keyboard-key" data-toggle-key="1" data-toggle="Ď">D</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="D">Ď</div>
                    <div class="letter keyboard-key">F</div>
                    <div class="letter keyboard-key">G</div>
                    <div class="letter keyboard-key">H</div>
                    <div class="letter keyboard-key">J</div>
                    <div class="letter keyboard-key">K</div>
                    <div class="letter keyboard-key">L</div>
                    <div class="letter keyboard-key">Ů</div>
                </div>
                <div class="keyboard-row">
                    <div class="letter keyboard-key enter" data-special="enter">
                        ENTER
                    </div>
                    <div class="letter keyboard-key" data-toggle-key="2" data-toggle="Ý">Y</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="2" data-toggle="Y">Ý</div>
                    <div class="letter keyboard-key">X</div>
                    <div class="letter keyboard-key" data-toggle-key="1" data-toggle="Č">C</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="C">Č</div>
                    <div class="letter keyboard-key">V</div>
                    <div class="letter keyboard-key">B</div>
                    <div class="letter keyboard-key" data-toggle-key="1" data-toggle="Ň">N</div>
                    <div class="letter keyboard-key hidden" data-toggle-key="1" data-toggle="N">Ň</div>
                    <div class="letter keyboard-key">M</div>
                    <div class="letter keyboard-key backspace" data-special="backspace">
                        <img src="img/backspace.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="options-section">
        <div class="options-container">
            <div class="options-icon" data-options="stats">
                <img src="img/stats.svg" alt="Statistics">
            </div>
        </div>
    </section>
</body>
</html>
